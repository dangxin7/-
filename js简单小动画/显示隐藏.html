<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
	<script>
	$(document).ready(function(){
	  $("button").mouseover(function(){
	    $("p").fadeIn("30011");;
	  });
		
	$("button").mouseout(function(){
	    $("p").hide();
	  });
	});
	</script>
</head>
<body>

<button>隐藏/显示</button>
<p>这是一个文本段落。</p>
<p>这是另外一个文本段落。</p>
</body>
</html>
